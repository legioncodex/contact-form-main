<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="form-container">
      <p>Contact Us</p>
      <form action="#">
        <div class="form-group-row">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname" />
            <span class="error-message firstname-error">this field is required</span>
          </div>
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" />
            <span class="error-message lastname-error">this field is required</span>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" />
          <span class="error-message email-error">this field is required</span>
          <span class="error-message email-validation">Please enter a valid email address</span>
        </div>
        <div class="form-group">
          <label>Query Type</label>
          <div class="radio-container">
            <div class="radio">
              <input
                type="radio"
                id="radio1"
                name="radio"
                value="General-Enquiry"
              />
              <label for="radio1">General Enquiry</label>
            </div>
            <div class="radio">
              <input
                type="radio"
                id="radio2"
                name="radio"
                value="Support-Request"
              />
              <label for="radio2">Support Request</label>
            </div>
          </div>
          <span class="error-message query-error">please select a query type</span>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea name="message" id="message" rows="3"></textarea>
          <span class="error-message message-error">this feild is required</span>
        </div>
        <div class="form-group">
          <input type="checkbox" id="checkbox" name="checkbox" />
          <label for="checkbox">I consent to being contacted by the team</label>
          <div class="error-message checkbox-error">to submit this form, please consent to being contacted</div>
        </div>
        <div class="form-group">
          <button type="submit">submit</button>
        </div>
      </form>
    </div>
    <script src="form.js"></script>
  </body>
</html>
